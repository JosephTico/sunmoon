<ion-header>

  <ion-navbar>
    <ion-title>{{post?.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <div class="excerpt" [innerHTML]="post?.excerpt.rendered"></div>
  <button ion-button (click)="launch('http://www.cpokemon.com')">Default</button>

  <div class="content" [innerHTML]="post?.content.rendered"></div>
</ion-content>
